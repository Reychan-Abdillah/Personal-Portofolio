    <!-- ========== Custom Styles for Modern Effects ========== -->
    <style>
      /* Modern gradient backgrounds and animations */
      body {
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        overflow-x: hidden;
      }
      #galaxy {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 1) 100%);
        z-index: -2;
      }
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite ease-in-out alternate;
      }
      @keyframes twinkle {
        0% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
        100% { opacity: 0.3; transform: scale(1); }
      }
      /* Dynamic stars */
      .star:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
      .star:nth-child(2) { top: 20%; left: 50%; animation-delay: 0.5s; }
      .star:nth-child(3) { top: 30%; left: 80%; animation-delay: 1s; }
      .star:nth-child(4) { top: 40%; left: 10%; animation-delay: 1.5s; }
      .star:nth-child(5) { top: 50%; left: 70%; animation-delay: 2s; }
      .star:nth-child(6) { top: 60%; left: 30%; animation-delay: 2.5s; }
      .star:nth-child(7) { top: 70%; left: 90%; animation-delay: 3s; }
      .star:nth-child(8) { top: 80%; left: 40%; animation-delay: 3.5s; }
      .star:nth-child(9) { top: 90%; left: 60%; animation-delay: 4s; }
      .star:nth-child(10) { top: 15%; left: 85%; animation-delay: 4.5s; }

      #blob {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(138, 43, 226, 0.3) 0%, rgba(30, 144, 255, 0.2) 50%, transparent 70%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 6s infinite ease-in-out, rotate 20s infinite linear;
        z-index: -1;
        filter: blur(50px);
      }
      @keyframes pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      }
      @keyframes rotate {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Mobile menu animation */
      .mobile-menu {
        transform: translateX(-100%);
        transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }
      .mobile-menu.open {
        transform: translateX(0);
      }

      /* Segmented button with glow */
      .segmented-button {
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .segmented-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }
      .segmented-button:hover::before {
        left: 100%;
      }
      .segmented-button.active {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }

      /* Typing effect for name */
      .typing {
        border-right: 2px solid white;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0%, 50% { border-color: white; }
        51%, 100% { border-color: transparent; }
      }

      /* Parallax effect */
      .parallax {
        transform: translateZ(0);
        will-change: transform;
      }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Neon glow */
      .neon {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #00ffff;
      }

      /* Project cards with hover */
      .project-card {
        transition: all 0.3s ease;
        transform-style: preserve-3d;
      }
      .project-card:hover {
        transform: rotateY(10deg) scale(1.05);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }

      /* Tech icons animation */
      .tech-icon {
        transition: all 0.3s ease;
      }
      .tech-icon:hover {
        transform: scale(1.2) rotate(360deg);
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      }

      /* Scroll indicator */
      .scroll-indicator {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 2s infinite;
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
        40% { transform: translateX(-50%) translateY(-10px); }
        60% { transform: translateX(-50%) translateY(-5px); }
      }
    </style>
  </head>
